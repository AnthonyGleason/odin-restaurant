<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Restaurant Project</title>
</head>
<body>
    <div id="header">
        <img class="header-img" src="026cf4d885bc2957529f.svg">
        <div class="header-title">The Odin Project: Restaurant</div>
        <ul class="header-buttons">
            <li id="home-button">Home</li>
            <li id="order-button">Order Online</li>
            <li id="reserve-button">Reservations</li>
            <li id="contact-button">Contact Us</li>
        </ul>
    </div>
    <div id="content">
        <img class="body-img" src="../src/img/food.jpg">
        <div class="menu-sample">
            <div class="menu-title">MENU</div>
            <div class="small-coffee">Small Coffee: $1</div>
            <div class="medium-coffee">Medium Coffee: $1.25</div>
            <div class="large-coffee">Large Coffee: $1.50</div>
            <div class="small-tea">Small Tea: $1</div>
            <div class="medium-tea">Medium Tea: $1.25</div>
            <div class="large-tea">Large Tea: $1.50</div>
            <div class="donuts">All Donuts Are $1</div>
        </div>
        <div class="awards">
            <img class="award1" src="../src/img/award1.png">
            <img class="award2" src="../src/img/award2.webp">
            <img class="award3" src="../src/img/award3.jpg">
            <img class="award4" src="../src/img/award4.gif">
        </div>
    </div>
    <div id="footer">
        <div class="footer-text">The Odin Project: Restaurant</div>
        <ul class="footer-buttons">
            <li class="facebook"><img class="facebook-img" src="../src/img/facebook.svg"></li>
            <li class="instagram"><img class="instagram-img" src="../src/img/instagram.svg"></li>
            <li class="twitter"><img class="twitter-img" src="../src/img/twitter.svg"></li>
        </ul>
        <div class="footer-address">Address: 111 11th st, New York, New York 11111 </div>
    </div>
</body>
<script src="main.js"></script>
